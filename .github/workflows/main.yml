name: Verify Helm Chart (ecommerce-app)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  helm-verify:
    name: Lint & Verify Helm Chart
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version

      - name: Lint Helm Chart
        run: |
          cd ecommerce-app/
          helm lint ./ -f values-dev.yaml

      - name: Validate Templates
        run: |
          cd ecommerce-app/
          helm template zipkin-test ./ \
            -f values-dev.yaml \
            --namespace dev \
            --set zipkin.enabled=true \
            --set global.namespace=dev

      - name: Create Kind cluster
        uses: helm/kind-action@v1.8.0

      # Instalar Prometheus y sus CRDs v√≠a Helm (evita errores de bundle)
      - name: Install Prometheus with CRDs
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update
          kubectl create namespace monitoring || true
          helm install prometheus prometheus-community/kube-prometheus-stack \
            --namespace monitoring \
            --set prometheus.prometheusSpec.persistentVolume.enabled=false \
            --set alertmanager.persistentVolume.enabled=false
          kubectl wait --for=condition=Ready pods --all --namespace monitoring --timeout=180s
          kubectl get pods -n monitoring

      - name: Helm Install Test
        run: |
          cd ecommerce-app/
          helm install zipkin-test ./ \
            -f values-dev.yaml \
            --namespace dev \
            --create-namespace \
            --set zipkin.enabled=true \
            --set global.namespace=dev
          kubectl wait --for=condition=Ready pods --all --namespace dev --timeout=180s
          kubectl get pods -n dev

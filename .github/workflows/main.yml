name: Verify Helm Chart (ecommerce-app)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  helm-verify:
    name: Lint & Verify Helm Chart
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalar Helm
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version

      # 3️⃣ Validar sintaxis del Chart
      - name: Lint Helm Chart
        run: |
          cd ecommerce-app/
          helm lint ./ -f values-dev.yaml

      # 4️⃣ Renderizar las plantillas usando values-dev.yaml
      - name: Validate Templates
        run: |
          cd ecommerce-app/
          helm template zipkin-test ./ \
            -f values-dev.yaml \
            --namespace dev \
            --set zipkin.enabled=true \
            --set global.namespace=dev

      # 5️⃣ Crear clúster local de prueba con Kind
      - name: Create Kind cluster
        uses: helm/kind-action@v1.8.0

      # 6️⃣ Instalar Prometheus usando Helm
      - name: Install Prometheus
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update
          kubectl create namespace monitoring || true
          helm install prometheus prometheus-community/prometheus \
            --namespace monitoring \
            --set alertmanager.persistentVolume.enabled=false \
            --set server.persistentVolume.enabled=false
          kubectl get pods -n monitoring

      # 7️⃣ Instalar el chart en el clúster temporal (para verificar despliegue)
      - name: Helm Install Test
        run: |
          cd ecommerce-app/
          helm install zipkin-test ./ \
            -f values-dev.yaml \
            --namespace dev \
            --create-namespace \
            --set zipkin.enabled=true \
            --set global.namespace=dev

          # Listar los pods para confirmar que el chart se despliega
          kubectl get pods -n dev

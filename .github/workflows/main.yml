name: Verify Helm Chart (ecommerce-app)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  helm-verify:
    name: Lint & Verify Helm Chart
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar Helm
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version

      # 3Ô∏è‚É£ Validar sintaxis del Chart
      - name: Lint Helm Chart
        run: |
          cd ecommerce-app/
          helm lint ./ -f values-dev.yaml

      # 4Ô∏è‚É£ Renderizar las plantillas usando values-dev.yaml
      - name: Validate Templates
        run: |
          cd ecommerce-app/
          helm template zipkin-test ./ \
            -f values-dev.yaml \
            --namespace dev \
            --set zipkin.enabled=true \
            --set global.namespace=dev

      # 5Ô∏è‚É£ Crear cl√∫ster local de prueba con Kind
      - name: Create Kind cluster
        uses: helm/kind-action@v1.8.0

      # 6Ô∏è‚É£ Instalar Prometheus CRDs
      - name: Install Prometheus CRDs
        run: |
          kubectl apply -f https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/main/bundle.yaml

      # 7Ô∏è‚É£ Instalar Prometheus usando Helm
      - name: Install Prometheus
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update
          kubectl create namespace monitoring || true
          helm install prometheus prometheus-community/prometheus \
            --namespace monitoring \
            --set alertmanager.persistentVolume.enabled=false \
            --set server.persistentVolume.enabled=false

      # 8Ô∏è‚É£ Esperar a que los pods de Prometheus est√©n listos
      - name: Wait for Prometheus pods
        run: |
          kubectl wait --for=condition=Ready pods --all --namespace monitoring --timeout=180s
          kubectl get pods -n monitoring

      # 9Ô∏è‚É£ Instalar el chart de ecommerce-app en el cl√∫ster temporal
      - name: Helm Install Test
        run: |
          cd ecommerce-app/
          helm install zipkin-test ./ \
            -f values-dev.yaml \
            --namespace dev \
            --create-namespace \
            --set zipkin.enabled=true \
            --set global.namespace=dev

      # üîü Esperar a que los pods de ecommerce est√©n listos
      - name: Wait for ecommerce-app pods
        run: |
          kubectl wait --for=condition=Ready pods --all --namespace dev --timeout=180s
          kubectl get pods -n dev

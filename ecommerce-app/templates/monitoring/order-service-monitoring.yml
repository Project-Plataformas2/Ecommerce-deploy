apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: order-service
  namespace: monitoring
  labels:
    release: monitoring 
spec:
  selector:
    matchLabels:
      app: order-service
  namespaceSelector:
    matchNames:
      - {{ .Values.global.namespace }}    
  endpoints:
    - port: http                     
      path: /order-service/actuator/prometheus
      interval: 15s

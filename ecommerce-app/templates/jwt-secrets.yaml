apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: {{ .Values.global.namespace }}
type: Opaque
data:
  # JWT secret key for token signing (base64 encoded)
  # secret: mySecretKey123ForJwtTokenSigningAndValidation
  JWT_SECRET_KEY: {{ .Values.secrets.jwt.secretKey | b64enc | quote }}
  # JWT expiration time in milliseconds (24 hours = 86400000)
  JWT_EXPIRATION: {{ .Values.secrets.jwt.expiration | b64enc | quote }}
  # Refresh token expiration (7 days = 604800000)
  JWT_REFRESH_EXPIRATION: {{ .Values.secrets.jwt.refreshExpiration | b64enc | quote }}

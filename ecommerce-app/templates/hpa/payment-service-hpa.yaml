{{- if (index .Values "payment-service" "hpa" "enabled") }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payment-service-hpa
  namespace: {{ .Values.global.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-service
  minReplicas: {{ index .Values "payment-service" "hpa" "minReplicas" }}
  maxReplicas: {{ index .Values "payment-service" "hpa" "maxReplicas" }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ index .Values "payment-service" "hpa" "targetCPUUtilizationPercentage" }}
{{- end }}

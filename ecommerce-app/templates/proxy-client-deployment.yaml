{{- if (index .Values "proxy-client" "enabled") }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-client
  namespace: {{ .Values.global.namespace }}
  labels:
    app: proxy-client
spec:
  replicas: {{ index .Values "proxy-client" "replicaCount" }}
  selector:
    matchLabels:
      app: proxy-client
  template:
    metadata:
      labels:
        app: proxy-client
    spec:
      initContainers:
          - name: wait-for-dependencies
            image: busybox
            command: ['sh', '-c', 'until nc -z cloud-config 9296 && nc -z service-discovery 8761 && nc -z api-gateway 8080; do echo waiting for dependencies; sleep 5; done;']
      containers:
      - name: proxy-client
        image: {{ index .Values "proxy-client" "image" "repository" }}:{{ index .Values "proxy-client" "image" "tag" }}
        ports:
          - containerPort: {{ index .Values "proxy-client" "service" "port" }}
        env:
          - name: SPRING_PROFILES_ACTIVE
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: SPRING_PROFILES_ACTIVE
                optional: false
          - name: SPRING_ZIPKIN_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: SPRING_ZIPKIN_BASE_URL
                optional: false
          - name: SPRING_CONFIG_IMPORT
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: SPRING_CONFIG_IMPORT
                optional: false
          - name: EUREKA_CLIENT_REGION
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: EUREKA_CLIENT_REGION
                optional: false
          - name: EUREKA_CLIENT_AVAILABILITYZONES_DEFAULT
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: EUREKA_CLIENT_AVAILABILITYZONES_DEFAULT
                optional: false
          - name: EUREKA_CLIENT_SERVICEURL_MYZONE
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: EUREKA_CLIENT_SERVICEURL_MYZONE
                optional: false
          - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
                optional: false
          - name: EUREKA_INSTANCE_HOSTNAME
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: proxy-client.EUREKA_INSTANCE_HOSTNAME
                optional: false
          - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: EUREKA_INSTANCE_PREFER_IP_ADDRESS
                optional: false
          - name: JAVA_TOOL_OPTIONS
            value: "-XX:MaxRAMPercentage=70.0"
        resources:
          requests:
            memory: {{ index .Values "proxy-client" "resources" "requests" "memory" }}
            cpu: {{ index .Values "proxy-client" "resources" "requests" "cpu" }}
          limits:
            memory: {{ index .Values "proxy-client" "resources" "limits" "memory" }}
            cpu: {{ index .Values "proxy-client" "resources" "limits" "cpu" }}
{{- end }}

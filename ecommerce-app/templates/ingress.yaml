{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: {{ .Values.global.namespace }}
  annotations:
    # 1. CLAVE: Cambiar de "gce-internal" a "gce" para usar el Balanceador de Carga PÃºblico.
    kubernetes.io/ingress.class: "gce" 
    kubernetes.io/ingress.allow-http: "true"

    ## ðŸ‘‡ CAMBIO CLAVE â€” health-check correcto
    kubernetes.io/ingress.health-check-path: "/app/actuator/health/liveness"
spec:
  rules:
    - http: 
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: api-gateway
              port:
                number: 8080
{{- end }}

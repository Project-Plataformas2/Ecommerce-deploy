{{- if (index .Values "zipkin" "enabled") }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin-green
  namespace: {{ .Values.global.namespace }}
  labels:
    app: zipkin
    color: green
spec:
  replicas: {{ .Values.zipkin.green.replicaCount }}
  selector:
    matchLabels:
      app: zipkin
      color: green
  template:
    metadata:
      labels:
        app: zipkin
        color: green
    spec:
      {{- with .Values.zipkin.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: zipkin
          image: {{ .Values.zipkin.green.repository }}:{{ .Values.zipkin.green.tag }}
          ports:
            - containerPort: {{ .Values.zipkin.service.port }}

          resources:
            requests:
              memory: {{ .Values.zipkin.resources.requests.memory }}
              cpu: {{ .Values.zipkin.resources.requests.cpu }}
            limits:
              memory: {{ .Values.zipkin.resources.limits.memory }}
              cpu: {{ .Values.zipkin.resources.limits.cpu }}

          {{- with .Values.zipkin.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}

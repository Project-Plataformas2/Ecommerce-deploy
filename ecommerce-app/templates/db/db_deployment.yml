{{- if or (eq .Values.global.namespace "stage") (eq .Values.global.namespace "prod") }}

# Favourite DB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: favourite-db-deployment
  namespace: {{ .Values.global.namespace }}
  labels:
    app: favourite-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: favourite-db
  template:
    metadata:
      labels:
        app: favourite-db
    spec:
      # --- Pod Security Context ---
      {{- with .Values.db.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_DATABASE
          value: "favourite_db"
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_PASSWORD
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_PASSWORD
        volumeMounts:
        - name: db-storage
          mountPath: /var/lib/mysql
          subPath: favourite
        # --- Container Security Context ---
        {{- with .Values.db.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: favourite-db-pvc


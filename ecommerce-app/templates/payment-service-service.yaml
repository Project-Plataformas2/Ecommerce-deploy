apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: payment-service
spec:
  selector:
    app: payment-service
  ports:
  - name: http
    port: {{ index .Values "payment-service" "service" "port" }}
    targetPort: {{ index .Values "payment-service" "service" "port" }}
    protocol: TCP
  type: {{ index .Values "payment-service" "service" "type" }}

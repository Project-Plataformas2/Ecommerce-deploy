apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-zipkin
  namespace: {{ .Values.global.namespace }}
spec:
  podSelector:
    matchLabels:
      app: zipkin
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: service-discovery
    - podSelector:
        matchLabels:
          app: cloud-config
#falta a√±adir los demas servicios del compose
  ports:
  - protocol: TCP
    port: {{ .Values.zipkin.service.port }}
{{- if index .Values "api-gateway" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    app: api-gateway
spec:
  replicas: {{ index .Values "api-gateway" "replicaCount" }}
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: {{ index .Values "api-gateway" "image" "repository" }}:{{ index .Values "api-gateway" "image" "tag" }}
        ports:
          - containerPort: {{ index .Values "api-gateway" "service" "port" }}
        env:
          - name: SPRING_PROFILES_ACTIVE
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: SPRING_PROFILES_ACTIVE
          - name: SPRING_ZIPKIN_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: SPRING_ZIPKIN_BASE_URL
          - name: SPRING_CONFIG_IMPORT
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: SPRING_CONFIG_IMPORT
          - name: EUREKA_CLIENT_REGION
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: EUREKA_CLIENT_REGION
          - name: EUREKA_CLIENT_AVAILABILITYZONES_DEFAULT
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: EUREKA_CLIENT_AVAILABILITYZONES_DEFAULT
          - name: EUREKA_CLIENT_SERVICEURL_MYZONE
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: EUREKA_CLIENT_SERVICEURL_MYZONE
          - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          - name: JWT_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: jwt-secrets
                key: JWT_SECRET_KEY
          - name: JWT_EXPIRATION
            valueFrom:
              secretKeyRef:
                name: jwt-secrets
                key: JWT_EXPIRATION
          - name: JWT_REFRESH_EXPIRATION
            valueFrom:
              secretKeyRef:
                name: jwt-secrets
                key: JWT_REFRESH_EXPIRATION
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          # JWT configuration from Secrets
          - name: JWT_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: jwt-secrets
                key: JWT_SECRET_KEY
          - name: JWT_EXPIRATION
            valueFrom:
              secretKeyRef:
                name: jwt-secrets
                key: JWT_EXPIRATION
          - name: JWT_REFRESH_EXPIRATION
            valueFrom:
              secretKeyRef:
                name: jwt-secrets
                key: JWT_REFRESH_EXPIRATION
        resources:
          requests:
            memory: {{ index .Values "api-gateway" "resources" "requests" "memory" }}
            cpu: {{ index .Values "api-gateway" "resources" "requests" "cpu" }}
          limits:
            memory: {{ index .Values "api-gateway" "resources" "limits" "memory" }}
            cpu: {{ index .Values "api-gateway" "resources" "limits" "cpu" }}
      initContainers:
      - name: wait-for-dependencies
        image: busybox
        command: ['sh', '-c', 'until nc -z zipkin 9411 && nc -z cloud-config 9296 && nc -z service-discovery 8761; do echo waiting for dependencies; sleep 2; done;']
{{- end }}

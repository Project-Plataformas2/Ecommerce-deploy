{{- if (index .Values "api-gateway" "enabled") }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    app: api-gateway
spec:
  replicas: {{ index .Values "api-gateway" "replicaCount" }}
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      serviceAccountName: {{ include "ecommerce-app.fullname" . }}-api-gateway-sa
      initContainers:
          - name: wait-for-dependencies
            image: busybox
            command: ['sh', '-c', 'until nc -z cloud-config 9296 && nc -z service-discovery 8761; do echo waiting for dependencies; sleep 2; done;']
      containers:
      - name: api-gateway
        image: {{ index .Values "api-gateway" "image" "repository" }}:{{ index .Values "api-gateway" "image" "tag" }}
        ports:
          - containerPort: {{ index .Values "api-gateway" "service" "port" }}
        readinessProbe:
          httpGet:
            path: /app/actuator/health/readiness
            port: {{ index .Values "api-gateway" "service" "port" }}
          initialDelaySeconds: 600 # Dale 60 segundos para terminar el initContainer y empezar a arrancar
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        livenessProbe:
          httpGet:
            path: /app/actuator/health/liveness
            port: {{ index .Values "api-gateway" "service" "port" }}
          initialDelaySeconds: 630 # Un poco m√°s de tiempo que el readiness
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        env:
          - name: SPRING_PROFILES_ACTIVE
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: SPRING_PROFILES_ACTIVE
          - name: SPRING_ZIPKIN_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: SPRING_ZIPKIN_BASE_URL
          - name: SPRING_CONFIG_IMPORT
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: SPRING_CONFIG_IMPORT
          - name: EUREKA_CLIENT_REGION
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: EUREKA_CLIENT_REGION
          - name: EUREKA_CLIENT_AVAILABILITYZONES_DEFAULT
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: EUREKA_CLIENT_AVAILABILITYZONES_DEFAULT
          - name: EUREKA_CLIENT_SERVICEURL_MYZONE
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: EUREKA_CLIENT_SERVICEURL_MYZONE
          - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          - name: EUREKA_INSTANCE_HOSTNAME
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: api-gateway.EUREKA_INSTANCE_HOSTNAME
          - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
            valueFrom:
              configMapKeyRef:
                name: ecommerce-config
                key: EUREKA_INSTANCE_PREFER_IP_ADDRESS

        resources:
          requests:
            memory: {{ index .Values "api-gateway" "resources" "requests" "memory" }}
            cpu: {{ index .Values "api-gateway" "resources" "requests" "cpu" }}
          limits:
            memory: {{ index .Values "api-gateway" "resources" "limits" "memory" }}
            cpu: {{ index .Values "api-gateway" "resources" "limits" "cpu" }}
{{- end }}

  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Configuración del Kubernetes Ingress
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: ecommerce.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            service:
              name: proxy-client
              port:
                number: 8080
  tls: []


# Configuración para HTTPRoute
httpRoute:
  enabled: false

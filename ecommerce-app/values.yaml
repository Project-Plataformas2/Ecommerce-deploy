service:
  type: ClusterIP

# values.yaml
global:
  environment: dev

# Configuración de Secretos
secrets:
  name: ecommerce-secrets
  mysqlRootPassword: "rootpassword123" 
  mongoRootPassword: "rootpassword123"

# Configuración de Persistencia
persistence:
  enabled: true
  storageClass: "standard" 
  size: 5Gi

# Imágenes de Bases de Datos
mysql:
  image: mysql:8.0
mongo:
  image: mongo:4.4

# --- CONFIGURACIÓN DE MICROSERVICIOS (IMAGENES CORREGIDAS) ---

# Configuración User Service
user-service:
  enabled: true
  replicaCount: 1
  image:
    repository: selimhorri/user-service-ecommerce-boot # CORREGIDO
    tag: latest # CORREGIDO
  service:
    port: 8080
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 75

